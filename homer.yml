# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "SekiTEH"
logo: "https://github.com/sekkigit/porfolio.sekiteh/blob/gh-pages/img/seki-logo-simple.png?raw=true"
subtitle: "Dashboard"

header: true
footer: false
columns: "3"

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Seki Git-Hub"
    icon: "fab fa-github"
    url: "https://github.com/sekkigit"
    target: "_blank" # optional html a tag target attribute
  - name: "Porfolio"
    url: "https://porfolio.sekiteh.xyz/"
    target: "_blank" # optional html a tag target attribute

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "App"
    logo: "https://cdn-icons-png.flaticon.com/512/7759/7759688.png"
    items:
      - name: "Plex"
        logo: "https://github.com/walkxhub/dashboard-icons/raw/master/png/plex.png"
        subtitle: "Media"
        tag: "Stream"
        url: "https://app.plex.tv/desktop/#!/"
        target: "_blank"
      - name: "QbitTorrent"
        logo: "https://github.com/walkxhub/dashboard-icons/raw/master/png/qbittorrent.png"
        subtitle: "Downlaods"
        tag: "Download torrents"
        url: "https://qbit.sekiteh.xyz"
        target: "_blank"
      - name: "FileBrowser"
        logo: "https://github.com/walkxhub/dashboard-icons/raw/master/png/filebrowser.png"
        subtitle: "Files"
        tag: "File menager"
        url: "https://file.sekiteh.xyz"
        target: "_blank"

  - name: "Monitor"
    logo: "https://cdn-icons-png.flaticon.com/512/429/429331.png"
    items:
      - name: "Grafana"
        logo: "https://github.com/walkxhub/dashboard-icons/raw/master/png/grafana.png"
        subtitle: "Monitoring"
        url: "https://monitor.sekiteh.xyz"
        target: "_blank"
        tag: "Monitor server stats"
      - name: "SpeedTest"
        logo: "https://github.com/walkxhub/dashboard-icons/raw/master/png/mattermost.png"
        subtitle: "Connection Speed"
        tag: "Internet Speed test"
        url: "https://speed.sekiteh.xyz/"
        target: "_blank"

  - name: "Admin"
    logo: "https://www.pngmart.com/files/21/Admin-Profile-Vector-PNG-Clipart.png"
    items:
      - name: "Nginx Proxy Menager"
        logo: "https://github.com/walkxhub/dashboard-icons/raw/master/png/nginxproxymanager.png"
        subtitle: "Proxy"
        tag: "Proxy menager"
        url: "https://nginx.sekiteh.xyz"
        target: "_blank"
      - name: "Portainer"
        logo: "https://github.com/walkxhub/dashboard-icons/raw/master/png/portainer.png"
        subtitle: "Docker"
        tag: "Docker menager"
        url: "https://dock.sekiteh.xyz"
        target: "_blank"
      - name: "Pi-Hole"
        logo: "https://github.com/walkxhub/dashboard-icons/raw/master/png/pihole.png"
        subtitle: "DNS"
        tag: "Internal DNS"
        url: "http://192.168.1.42:881/admin"
        target: "_blank"
      