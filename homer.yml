# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "SekiTEH"
subtitle: "Dashboard"

header: true
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Seki Git-Hub"
    icon: "fab fa-github"
    url: "https://github.com/sekkigit"
    target: "_blank" # optional html a tag target attribute
  - name: "Porfolio"
    icon: ""
    url: "https://porfolio.sekiteh.xyz/"
    target: "_blank" # optional html a tag target attribute

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "App"
    logo: "https://library.kissclipart.com/20180918/viq/kissclipart-cloud-connectivity-icon-clipart-cloud-computing-co-fd55e4bd857b0280.png"
    items:
      - name: "Plex"
        logo: "https://www.plex.tv/wp-content/uploads/2018/01/pmp-icon-1.png"
        subtitle: "Docker menager"
        tag: "Stream"
        url: "https://app.plex.tv/desktop/#!/"
        target: "_blank"
      - name: "QbitTorrent"
        logo: "https://img.icons8.com/windows/512/qbittorrent.png"
        subtitle: "Docker menager"
        tag: "Download"
        url: "https://qbit.sekiteh.xyz"
        target: "_blank"  
      - name: "FileBrowser"
        logo: "https://www.pinclipart.com/picdir/middle/319-3191412_x-ray-file-browser-folder-link-icon-clipart.png"
        subtitle: "Docker menager"
        tag: "File menager"
        url: "https://file.sekiteh.xyz"
        target: "_blank"    
      - name: "Grafana"
        logo: "https://upload.wikimedia.org/wikipedia/commons/9/9d/Grafana_logo.png"
        subtitle: "Console"
        url: "https://monitor.sekiteh.xyz"
        target: "_blank"
        tag: "Monitor"
      - name: "Nginx Proxy Menager"
        logo: "https://nginxproxymanager.com/icon.png"
        subtitle: "Proxy menager"
        tag: "Proxy"
        url: "https://nginx.sekiteh.xyz"
        target: "_blank"
      - name: "Portainer"
        logo: "https://cdn.iconscout.com/icon/free/png-256/docker-226091.png"
        subtitle: "Docker menager"
        tag: "Docker"
        url: "https://dock.sekiteh.xyz"
        target: "_blank"
      - name: "SpeedTest"
        logo: "https://play-lh.googleusercontent.com/xKUdbWyGGv4lbYH5Fzrz-USBEKk84Aw43IPmnl9VVq4jewz4y8JrwOivPsAYCtTbDbdt"
        subtitle: "OpenSpeedTest"
        tag: "Speed test"
        url: "https://speed.sekiteh.xyz/"
        target: "_blank"